<!Doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="calculator.css">
	<title> Test calc webpage</title>
</head>
	<body>
		<div id="calculator">
			<div class="top">
				<span class="clear">C</span>
				<span class="screen"></span>
			</div>
			<div class="keys">
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">x</span>
			</div>
		</div>
		<script src="calculator_js.js" 
		type="text/javascript" type="text/javascript"></script>
	</body>
</html>
